<body>

	<body>

						<i class='bx bx-grid-alt'></i>
						<span class="link_name">Pagina inicial</span>
					</a>
					<ul class="sub-menu blank">
						<li><a class="link_name" href="/">Pagina inicial</a></li>
					</ul>
				</li>
				<li>
					<div class="iocn-link">
						<a>
							<i class='bx bx-notepad'></i>
							<span class="link_name">Cadastros</span>
						</a>
						<i class='bx bxs-chevron-down arrow'></i>
					</div>
					<ul class="sub-menu">
						<li><a class="link_name">Cadastros</a></li>

							<!--<img src="image/profile.jpg" alt="profileImg">-->

		<section class="home-section">
			<div layout:fragment="content">
				<p>Changing contents</p>
			</div>
		</section>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Deixar aqui no final para funcionamento mais rapido e cache mais leve -->
		<script src="/webjars/jquery/jquery.min.js"></script>
		<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			var url = "";
			$('button[id*="btn_"]').click(function () {
				url = "/" + $(this).attr('id').split("_")[1];
			});

			$('#ok_confirm').click(function () {
				document.location.href = url;
			});
			$(function () {
				$('[data-toggle="popover"]').popover();
			});
			let arrow = document.querySelectorAll(".arrow");
			for (var i = 0; i < arrow.length; i++) {
				arrow[i].addEventListener("click", (e) => {
					let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
					arrowParent.classList.toggle("showMenu");
				});
			}
			let sidebar = document.querySelector(".sidebar");
			let sidebarBtn = document.querySelector(".bx-menu");
			console.log(sidebarBtn);
			sidebarBtn.addEventListener("click", () => {
				sidebar.classList.toggle("close");
			});
			$(document).ready(function () {
				// fecha o alert ap√≥s 5s
				setTimeout(function () {
					$('.alert-dismissible').alert('close');
				}, 5000);
			});
		</script>
	</body>

</html>
